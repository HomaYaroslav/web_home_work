<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculator</title>
</head>
<body>
    <style>
:root {
    --batman-black: #0d0d0d;
    --batman-blue: #1a3c6e;
    --batman-lightblue: #4a90e2;
    --batman-gray: #dcdcdc;
    --batman-white: #ffffff;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: var(--batman-black);
    background-image: url("https://i.pinimg.com/originals/06/93/94/069394868b545858551d6f8aeacbcf5f.jpg");
    color: var(--batman-white);
    margin: 0;
    padding: 0;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}

h1 {
    color: var(--batman-lightblue);
    text-align: center;
    text-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
    margin-top: 30px;
}

.container {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 25px;
    margin: 40px auto;
    max-width: 400px;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    text-align: center;
}


.calculator input,
.calculator select {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    background-color: #111;
    border: 1px solid var(--batman-blue);
    border-radius: 8px;
    color: var(--batman-white);
    font-size: 16px;
    outline: none;
}

.calculator input:focus,
.calculator select:focus {
    border-color: var(--batman-lightblue);
    box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
}

.calculator button {
    margin-top: 15px;
    padding: 12px 25px;
    background: linear-gradient(135deg, var(--batman-blue), var(--batman-lightblue));
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(74, 144, 226, 0.6);
    transition: 0.2s ease;
}

.calculator button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(74, 144, 226, 0.9);
}

.result {
    margin-top: 20px;
    font-size: 18px;
    color: var(--batman-gray);
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
}

</style>

    <script scr = "culculator.js"></script>
</body>
</html>
